<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OsmanMovies123</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Popcorn.png" alt="Left Logo" id="leftLogo" class="logo">
            <h1>OsmanMovies123</h1>
            <img src="Popcorn.png" alt="Right Logo" id="rightLogo" class="logo">
        </div>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Search for a movie">
        </div>
    </header>
    <main>
        <div id="loading-indicator" class="spinner" style="display: none;"></div>
        <section id="movie-info">
            <!-- Movie information will be displayed here -->
        </section>
        <section id="recommended-movies" class="grid-container">
            <!-- Recommended movies will be displayed here -->
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
